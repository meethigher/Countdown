<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/timer.js"></script>
    <script type="text/javascript" src="https://api.lwl12.com/hitokoto/v1?encode=js&charset=utf-8"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="container">
        <div class="comson bounce animated">COMMING SOON</div>
        <div class="time rubberBand animated">
            <div class="time-box"><p>距离放假还有</p>
                <ul class="clearfix">
                    <li><span class="time-l" id="w">init</span><span class="time-s">周</span></li>
                    <li><span class="time-l" id="d">init</span><span class="time-s">天</span></li>
                    <li><span class="time-l" id="h">init</span><span class="time-s">时</span></li>
                    <li><span class="time-l" id="m">init</span><span class="time-s">分</span></li>
                    <li><span class="time-l" id="s">init</span><span class="time-s">秒</span></li>
                </ul>
                <span id="lwlhitokoto"><script>lwlhitokoto()</script></span>
            </div>
        </div>
    </div>
</body>
</html>
